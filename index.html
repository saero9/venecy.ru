<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <title>VENECY — Скоро</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #ffffff;
      color: #fff;
      min-height: 100vh;
    }
    .site-header {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 250px;
    }
    .logo {
      max-width: 260px;
      width: 100%;
      height: auto;
      display: block;
    }
    .hero {
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 25px;
    }
    .hero h1 {
      font-size: 28px;
      margin: 10px 0;
    }
    .hero p {
      color: #323435;
      margin: 8px 0 20px;
    }
    .vk-logo {
      width: 30px;
      height: 30px;
      border-radius: 15px;
    }
    .vk-button {
      display: flex;
      justify-content: center;
      padding: 12px 11px;
      background: #000;
      color: #fff;
      border-radius: 19px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 20px;
      margin-right: 0;
    }

    .tg-logo {
      width: 30px;
      height: 30px;
      border-radius: 15px;
    }

    .tg-button {
      display: flex;
      justify-content: center;
      padding: 12px 11px;
      background: #000;
      color: #fff;
      border-radius: 19px;
      text-decoration: none;
      font-weight: 600;
      margin-top: -54px;
      margin-right: 150px;
    }

    .ds-logo {
      width: 30px;
      height: 30px;
      border-radius: 15px;
    }

    .ds-button {
      display: flex;
      justify-content: center;
      padding: 12px 11px;
      background: #000;
      color: #fff;
      border-radius: 19px;
      text-decoration: none;
      font-weight: 600;
      margin-top: -54px;
      margin-right: -150px;
    }


    .bg {
    position: fixed;
    inset: 0;
    z-index: -1;
    overflow: hidden;
   }

    .blur {
      position: absolute;
      width: 1500px;
      height: 1500px;
      border-radius: 50%;
      filter: blur(140px);
      opacity: 0.6;
    }

    /* Круги */
    .b1 {
      background: #808080;
      top: 350px;
      left: -350px;
    }

    .b2 {
      background: #717171;
      bottom:-300px;
      right: -500px;
    }

    .b3 {
      background: rgb(199, 199, 199);
      top: -15%;
      left: 25%;
    }
    @media (max-width: 768px) {\
        .site-header {
          height: 210px;
        }

        .logo {
          max-width: 200px;
        }

        .hero {
          color: #000000;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          text-align: center;
          padding: 0px 40px;
        }

        .hero h1
          .title,
          .subtitle {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
          }

        .hero p {
          font-size: 14px;
          margin: 5px 0;
        }

        .vk-button {
          padding: 10px 9px;
          margin-top: 45px;
          margin-right: 0;
          width: 50px;     /* чтобы кнопка не улетала */
        }
        .vk-logo {
          width: 30px;
          height: 30px;
          border-radius: 15px;
        }


        .tg-button {
          padding: 10px 9px;
          margin-top: -50px;
          margin-right: 135px;
          width: 50px;     /* чтобы кнопка не улетала */
        }
        .tg-logo {
          width: 30px;
          height: 30px;
          border-radius: 15px;
        }


        .ds-button {
          padding: 10px 9px;
          margin-top: -50px;
          margin-right: -135px;
          width: 50px;     /* чтобы кнопка не улетала */
        }
        .ds-logo {
          width: 30px;
          height: 30px;
          border-radius: 15px;
        }
    }

  </style>
</head>
<body>
  <div class="bg">
    <div class="blur b1"></div>
    <div class="blur b2"></div>
    <div class="blur b3"></div>
  </div>

  <header class="site-header">
    <img src="VENECY BLACK.png" alt="VENECY" class="logo">
  </header>

  <main class="hero">
    <h1>Начинаем с идеального коврика</h1>
    <p>Скоро открытие — подпишитесь, чтобы не пропустить старт.</p>

    <a href="https://vk.com/venecy" class="vk-button">
    <img src="вк.png" alt="VK" class="vk-logo">
    </a>

    <a href="https://t.me/+qdLTZR_vlI5hZDNi" class="tg-button">
    <img src="тг.png" alt="TG" class="tg-logo">
    </a>

    <a href="https://vk.com/venecy" class="ds-button">
    <img src="discord.png" alt="Discord" class="ds-logo">
    </a>

  </main>
</body>
</html>
